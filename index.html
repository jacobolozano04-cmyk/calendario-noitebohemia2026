<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Actuaciones - Noite Bohemia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calendario de Actuaciones - Noite Bohemia</h1>
  </header>

  <main>
    <div class="calendar">
      <!-- Día de ejemplo -->
      <div class="day">
        <div class="date">21 Nov 2025</div>
        <div class="events">
          <div class="event">
            <img src="obra1.jpg" alt="Obra 1">
            <div class="event-info">
              <h2>Edipo Rey</h2>
              <p>Hora: 20:00</p>
              <a href="https://www.noitebohemia.gal/entradas" target="_blank">Entradas</a>
            </div>
          </div>
          <div class="event">
            <img src="obra2.jpg" alt="Obra 2">
            <div class="event-info">
              <h2>Vacantes</h2>
              <p>Hora: 22:00</p>
              <a href="https://www.noitebohemia.gal/entradas" target="_blank">Entradas</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Puedes duplicar los bloques .day para más fechas -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
